<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/kfc-logo.ico" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"> 
    </script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>KFC</title>
  </head>
  <body>
    <main class="main">
      <header>
        <a href="#"><img src="./img/logo.png" alt="logo img" class="logo" /></a>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About KFC</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2>It's finger <br />lickin' <span> Good.</span></h2>
          <p>
            Our Flilet Burger & a piece of Original Recipe chicken. Plus regular
            fries, your choice of side & a drink. An Original favourite.
          </p>
          <input type="button" value="Order Now" class="buttom" />
        </div>
        <div class="content-img">
          <img src="./img/KFC_.png" alt="chicken img" />
        </div>
      </div>
      <footer class="footer">
        <ul class="social-net">
          <li>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
